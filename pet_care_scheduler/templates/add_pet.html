<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
        /* Set background image */
        body {
            background-image: url('{{ url_for('static', filename='images/background2.jpeg') }}');             background-size: cover;  
            background-position: center;  
            color: white;  
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

     
        form {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the form */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Pet</h1>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- Adds CSRF Token -->
        
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="type">Pet Type:</label>
        <input type="text" id="type" name="type" required><br>

        <label for="age">Pet Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="user_id">Owner ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>

        <button type="submit">Add Pet</button>
    </form>
</body>
</html>
