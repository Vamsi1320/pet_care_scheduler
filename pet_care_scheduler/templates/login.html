<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Care Scheduler</title>

    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpeg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-container {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .login-container input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .error-message {
            color: red;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
        }
        .success-message {
            color: green;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Display Flash Messages for Errors or Success -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message {% if 'success' in messages[0] %}success-message{% else %}error-message{% endif %}">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}  <!-- Adds CSRF Token -->
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

</body>
</html>
