<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/background1.jpeg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darker overlay for better text contrast */
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Stronger shadow for readability */
        }

        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Your Pet Report</h1>

        <table>
            <tr>
                <th>Pet Name</th>
                <th>Pet Type</th>
                <th>Pet Age</th>
            </tr>
            {% for pet in report_data %}
            <tr>
                <td>{{ pet.name }}</td>
                <td>{{ pet.type }}</td>
                <td>{{ pet.age }} years</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
