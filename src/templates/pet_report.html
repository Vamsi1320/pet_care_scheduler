<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/report.jpeg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #fff; /* Ensures title color stands out */
        }

        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333; /* Dark background for table headers */
            color: #fff; /* White text in table headers */
        }

        td {
            background-color: rgba(255, 255, 255, 0.7); /* Light background for table cells */
            color: #333; /* Dark text for better contrast */
        }

        .container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Pet Report</h1>

        <table>
            <tr>
                <th>Pet Name</th>
                <th>Pet Type</th>
                <th>Pet Age</th>
            </tr>
            {% for pet in report_data %}
            <tr>
                <td>{{ pet.name }}</td>
                <td>{{ pet.type }}</td>
                <td>{{ pet.age }} years</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
